<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <header class="l-header js-header">
      <div class="l-header__inner">

        </div>
        <nav class="p-global-nav l-header__nav">

              <a href="/" class="p-global-nav__link">ホーム</a>
            </li>
            <li class="p-global-nav__item has-sub-menu js-accordion-trigger">
              <div class="p-global-nav__item-head">
                <a href="#" class="p-global-nav__link">スケジュール</a>
                <button
                  type="button"
                  class="c-menu-toggle"
                  aria-label="サブメニューを開く"
                ></button>
              </div>

              <div class="p-mega-menu js-accordion-content">
                <div class="p-mega-menu__inner">
                  <a href="/schedule.html#friday" class="p-mega-menu__item">
                    <span class="p-mega-menu__text">23日(金)</span>
                  </a>
                  <a href="/schedule.html#saturday" class="p-mega-menu__item">
                    <span class="p-mega-menu__text">24日(土)</span>
                  </a>
                  <a href="/schedule.html#sunday" class="p-mega-menu__item">
                    <span class="p-mega-menu__text">25日(日)</span>

                </div>

            </li>
            <li class="p-global-nav__item">
              <a href="/seminar.html" class="p-global-nav__link"

            </li>
            <li class="p-global-nav__item">
              <a href="/about.html" class="p-global-nav__link">京都会議とは</a>
            </li>
          </ul>
        </nav>
        <button
          type="button"
          class="c-hamburger js-btn"
          aria-label="メニューを開く"
          aria-controls="global-nav"
        >
          <span class="c-hamburger__line"></span>
        </button>
